version: "3"services:  web:    build: ./docker/nginx    depends_on:      - app    ports:      - ${NGINX_PORT}:80    volumes:      - ${PROJECT_PATH}:/work      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf  app:    build: ./docker/php    volumes:      - ${PROJECT_PATH}:/work    working_dir: /work  mysql:    build: ./docker/mysql    volumes:      - mysql-data:/var/lib/mysql    environment:      - MYSQL_DATABASE=${MYSQL_DATABASE}      - MYSQL_USER=${MYSQL_USER}      - MYSQL_ROOT=${MYSQL_PASSWORD}      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}    ports:      - ${MYSQL_PORT}:3306  composer:    build: ./docker/composer    volumes:      - ${PROJECT_PATH}:/work    working_dir: /work  mail:    image: mailhog/mailhog    ports:      - ${MAILHOG_PORT}:8025  node:    image: node:11-alpine    build: ./docker/node    volumes:      - ${PROJECT_PATH}:/work    working_dir: /work    tty: truevolumes:  mysql-data:    driver: local