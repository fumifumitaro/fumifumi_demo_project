<source>
  type tail
  format ltsv
  path /var/log/nginx/access.log
  tag nginx
  pos_file /var/log/nginx/access.log.pos
</source>

<source>
    @type forward
</source>

<match nginx>
  type elasticsearch
  host elasticsearch
  buffer_type memory
  port 9220
  index_name fluentd
  type_name nginx
  logstash_format true
  logstash_prefix nginx.access
</match>

<match **>
    <store>
      @type forward
      path /var/log/fluentd/logs
    </store>
</match>